{% extends 'base.html' %}

{% block mycontent %}

<h4>Book that are currently borrowed:</h4>
{% for book in books %}
{% if book.borrowed %}
<ul>
  <li>
    <a href='{{ book.get_book_url }}'>{{ book.title }} </a>
    <ul>
      <li>Borrowed by {{ book.borrowed_by }}</li>
      <li>Will return on: {{ book.returned }}</li>
    </ul>
  </li>
</ul>
{% endif %}
{% endfor %}

{% endblock %}
